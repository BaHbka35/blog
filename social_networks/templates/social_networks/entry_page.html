{% extends 'social_networks/base.html' %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <header>
        </header>
        <main>
            {% block content %}

                <a href="{% url 'social_networks:entries' topic_id %}">Назад</a> - 
                <a href="{% url 'social_networks:edit_entry' entry.id %}">Edit entry</a> - 
                <a href="{% url 'social_networks:delete_entry' entry.id %}">Delete entry</a>
                
                <div>
                  <h2>{{ entry.title }}</h2>
                  <p>{{ entry.text }}</p>
                </div>  
                <div>
                  <ul>
                    {% for comment in comments %}
                      <li>
                        <p>{{ comment.text }}</p>
                        <form action="{% url 'social_networks:delete_comment' entry.id comment.comment_id %}">
                            <button name="submit">delet</button>
                        </form>
                      </li>
                    {% endfor %}
                  </ul>
                </div>

                <div>
                  <form action="{% url 'social_networks:entry_page' topic_id entry.id %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button name="submit">Send</button>
                  </form>
                </div>

            {% endblock content %}
        </main>
        <footer>
            
        </footer>
    </body>
</html>
