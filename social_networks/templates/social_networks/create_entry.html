{% extends 'social_networks/base.html' %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <main>
            {% block content%}
                <h2>Creation entry for topic - {{ topic.name }}</h2>

                <form action="{% url 'social_networks:create_entry' topic.id %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button name="submit">Save</button>
                </form>
            {% endblock content %}
        </main>
    </body>
</html>
