{% extends "social_networks/base.html" %}

{% block content %}
<div style="text-align: center">
    <form action="{% url 'users:sign_up' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
        {% endfor %}
        <button name="submig">Sign up</button>
    </form>
</div>
{% endblock content%}
